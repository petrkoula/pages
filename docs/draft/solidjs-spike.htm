<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Screen</title>
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <!-- Solid.js -->
    <script type="module">
        import { createSignal } from "https://cdn.skypack.dev/solid-js";
        import { render } from "https://cdn.skypack.dev/solid-js/web";

        function ProgressBar({ step }) {
            return (
                <div class="progress">
                    <div
                        class="progress-bar"
                        role="progressbar"
                        style={`width: ${step * 33.33}%`}
                        aria-valuenow={step * 33.33}
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        Step {step} of 3
                    </div>
                </div>
            );
        }

        function App() {
            const [step, setStep] = createSignal(1);
            const [selectedOption, setSelectedOption] = createSignal(null);

            const handleClick = (value) => {
                setSelectedOption(value);
                setStep(2);
            };

            const handleActivate = () => {
                setStep(3);
            };

            return (
                <div class="container mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Activate Your Account</h5>
                            <ProgressBar step={step()} />
                            {step() === 1 && (
                                <>
                                    <p class="card-text">Please select an option to proceed:</p>
                                    <div class="btn-group" role="group" aria-label="Activation Options">
                                        <button type="button" class="btn btn-primary" onClick={() => handleClick(1)}>Option 1</button>
                                        <button type="button" class="btn btn-primary" onClick={() => handleClick(2)}>Option 2</button>
                                        <button type="button" class="btn btn-primary" onClick={() => handleClick(3)}>Option 3</button>
                                    </div>
                                </>
                            )}
                            {step() === 2 && (
                                <div class="mt-3">
                                    <p>Price in USD: ${selectedOption() * 10}</p>
                                    <button type="button" class="btn btn-success" onClick={handleActivate}>Activate</button>
                                </div>
                            )}
                            {step() === 3 && (
                                <div class="mt-3">
                                    <p>Activation complete! Your selected option was {selectedOption()}.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        render(() => <App />, document.getElementById("root"));
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
